<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Analisa Vaga — CV Automático</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <header>
    <h1>Analisa Vaga</h1>
    <p>Extrai a descrição da vaga e carrega automaticamente o currículo em Markdown.</p>
  </header>

  <main>
    <button id="extrair">Extrair descrição da vaga</button>
    <textarea id="vagaTexto" placeholder="O texto da vaga aparecerá aqui..." rows="10"></textarea>

    <h2>Currículo (Markdown)</h2>
    <textarea id="cvMarkdown" readonly rows="8" placeholder="O currículo será carregado automaticamente..."></textarea>
  </main>

  <script src="popup.js"></script>
</body>
</html>
